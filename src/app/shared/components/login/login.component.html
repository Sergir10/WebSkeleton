<div class="container">
  <div class="sidenavbar-login">
    <div class="login-title">
      <h1>Login Works</h1>
      <nav>
        <button mat-button routerLink="/signup">Registrar</button>
        <div class="login-form">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field>
              <mat-label>Correo electr칩nico</mat-label>
              <input matInput placeholder="Ingrese su email" formControlName="email" required>
              <mat-error class="error" *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('email')">
            Correo electronico invalido.
          </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Contrase침a</mat-label>
              <input matInput placeholder="Ingrese su contrase침a" [type]="!hide ? 'password' : 'text'"  formControlName="password" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-error class="error" *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('minlength')">
                  La contrase침a debe tener al menos 8 caracteres
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
          </form>
        </div>
      </nav>
    </div>
  </div>
</div>
